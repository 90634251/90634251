「扶旺號」取自父親之名。<br>

是來自寧夏夜市 - 香連鐵板燒第二代所創立。<br>

結合鐵板燒的早午餐 ，融入台灣味的嚴選食材，<br>

打造台式鐵板早午餐新風貌；<p>



「扶旺號」將傳統的鐵板燒料理特色 <br>

融合現代流行的早午餐經營模式，<p>


以鐵板燒規格開發出多款<br>

創意鐵板土司、鐵板捲餅、以及熱壓土司。<p>


並堅持「您現點，我們才現做！」<p>


再搭配正港好飲的特調飲品，既美味又滿足。<br>

讓工作再忙的您，觸手可及　那微幸福 ……<p>
